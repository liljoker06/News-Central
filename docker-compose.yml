services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network
    restart: always

  backend:
    image: liljoker/backend:v1
    ports:
      - '5000:5000'
    env_file:
      - .env
    depends_on:
      - mongo
    networks:
      - app-network
    restart: always

  front:
    image: liljoker/frontend:v1
    ports:
      - '5173:5173'
    environment:
      - NODE_ENV=development
      - VITE_API_URL=${VITE_API_URL}
    depends_on:
      - backend
    networks:
      - app-network
    restart: always

volumes:
  mongo-data:

networks:
  app-network:
    driver: bridge
